<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>Products</title>
</head>
<body>
    <div class="cruds">
        <header class="head">
            <h2>CRUDS</h2>
            <p>Products management System </p>
        </header>
        
        
        <div class="inputs">
          <input type="text" placeholder="title" id="title">

          <div class="price">
              <input onkeyup="getPrice()" type="number"placeholder="price" id="price" >  
              <input onkeyup="getPrice()" type="number"placeholder="texts" id="texts" >  
            <input onkeyup="getPrice()" type="number"placeholder="adv" id="adv">  
            <input onkeyup="getPrice()" type="number"placeholder="discount" id="discount" >  
            <small onkeyup="getPrice()" id="total">20000</small>
          </div>  
          <input type="number" placeholder="count" id="count">
          <input type="text" placeholder="category" id="category">
          <button id="sumit">Create</button>
        
        </div>
        
        
        
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsSearch">
                    <button onclick="SearchMood(this.id)" id="searcTitle">Search By Title </button>
                    <button onclick="SearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>


        </div>
        <div id="deleteAll"></div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>texts</th>
                <th>ads</th>
                <th>discount</th>
                <th>Total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
                
              
            </tbody>
        </table> 

    </div>

    <script src="code/app.js"></script>
</body>
</html>
